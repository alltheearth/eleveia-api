# docker-compose.yml
services:
  web:
    build: .
    container_name: eleveia_web
    command: /usr/local/bin/entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: eleveia_redis
    # âœ… REMOVER O MAPEAMENTO DE PORTA
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  scheduler:
    image: mcuadros/ofelia:latest
    container_name: eleveia_scheduler
    depends_on:
      - web
      - redis
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ofelia-config.ini:/etc/ofelia/config.ini

volumes:
  redis_data: