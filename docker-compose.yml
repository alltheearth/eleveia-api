# docker-compose.yml
# EleveIA - Production-ready configuration

services:
  # =========================================================================
  # WEB - Django Application
  # =========================================================================
  web:
    build: .
    container_name: eleveia_web
    command: /usr/local/bin/entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

    # ðŸŽ¯ OFELIA JOBS - ConfiguraÃ§Ã£o via Labels (MÃ©todo Recomendado)
    labels:
      # Job 1: SincronizaÃ§Ã£o de boletos a cada hora
      ofelia.enabled: "true"
      ofelia.job-exec.sync-invoice-stats.schedule: "@every 1h"
      ofelia.job-exec.sync-invoice-stats.command: "python manage.py sync_invoice_stats"
      ofelia.job-exec.sync-invoice-stats.no-overlap: "true"

      # Job 2: Limpeza de sessÃµes diariamente Ã s 3h
      ofelia.job-exec.cleanup-sessions.schedule: "0 3 * * *"
      ofelia.job-exec.cleanup-sessions.command: "python manage.py clearsessions"
      ofelia.job-exec.cleanup-sessions.no-overlap: "true"

    networks:
      - eleveia_network

  # =========================================================================
  # REDIS - Cache & Session Storage
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: eleveia_redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - eleveia_network

  # =========================================================================
  # SCHEDULER - Ofelia (Cron Jobs)
  # =========================================================================
  scheduler:
    image: mcuadros/ofelia:latest
    container_name: eleveia_scheduler
    depends_on:
      web:
        condition: service_started
      redis:
        condition: service_healthy
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - eleveia_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =========================================================================
# VOLUMES
# =========================================================================
volumes:
  redis_data:
    driver: local

# =========================================================================
# NETWORKS
# =========================================================================
networks:
  eleveia_network:
    driver: bridge